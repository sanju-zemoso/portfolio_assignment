<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery - Lakshmi Sanju</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(71, 71, 135);
            color: white;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: rgb(35, 35, 87);
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            color: rgba(187, 138, 236, 0.826);
            font-size: 1.04rem;
        }

        
     header nav .right .active{
           background-color: white;
           color:black
        }

        main {
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 80%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .left {
            font-size: 2rem;
        }

        .leftSection {
            font-size: 2rem;
            width: 60%;
            margin: 100px 50px 50px 50px;
        }

    </style>
</head>

    <header>
        <nav>
            <div class="left">Lakshmi Sanju's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                    <li><a href="gallery.html" class="active">My Gallery</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <h2>My Institutes</h1>
        <div class="gallery">
            <img src="school.jpg" alt="Description of image 1">
            <img src="college.jpg" alt="Description of image 2">
            <img src="btech.png" alt="Description of image 3">
        </div>
    </main>
</body>
</html>
