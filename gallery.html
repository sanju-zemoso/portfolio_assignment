<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery - Lakshmi Sanju</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(71, 71, 135);
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            line-height: 1.6;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 80px;
            background-color: rgb(35, 35, 87);
        }

        nav .left {
            font-size: 1.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        nav .right {
            display: flex;
            align-items: center;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: rgba(187, 138, 236, 0.826);
        }

        .active {
            background-color: white;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .menu-icon {
            display: none;
            font-size: 2rem;
            cursor: pointer;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        section {
            margin-bottom: 40px;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        button.btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: rgb(35, 35, 87);
            border: 2px solid black;
            border-radius: 6px;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button.btn:hover {
            background-color: rgba(35, 35, 87, 0.8);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }
            nav .left {
                font-size: 1rem;
            }
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 80px;
                right: 0;
                background-color: rgb(35, 35, 87);
                width: 100%;
                text-align: right;
            }
            nav ul li {
                margin: 10px 0;
            }
            .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left">Lakshmi Sanju's Portfolio</div>
            <div class="right">
                <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                    <li><a href="gallery.html" class="active">My Gallery</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2>My Institutes</h2>
        <div class="gallery">
            <img src="school.jpg" alt="School">
            <img src="college.jpg" alt="College">
            <img src="btech.png" alt="University">
        </div>
    </main>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('nav ul');
            if (navLinks.style.display === 'flex') {
                navLinks.style.display = 'none';
            } else {
                navLinks.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
